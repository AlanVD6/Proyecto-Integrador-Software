<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi sitio</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:30px;
    width:320px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.login-box h1{
    text-align:center;
    margin-bottom:5px;
}

.login-box h2{
    text-align:center;
    margin-top:0;
    color:#666;
    font-size:16px;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:6px;
    background:#4e73df;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#2e59d9;
}

.options{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
    font-size:13px;
}

#contribuciones{
    margin-top:20px;
    background:#f5f5f5;
    padding:10px;
    border-radius:8px;
    font-size:13px;
}
</style>

</head>

<body>

<div class="login-box">
    <h1>Bienvenido</h1>
    <h2>Iniciar sesión</h2>

    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">

    <button>Entrar</button>

    <div class="options">
        <label><input type="checkbox"> Recordar</label>
        <a href="#">Olvidé contraseña</a>
    </div>

    <div id="contribuciones">
        <h3>Contribución de Alan Velazquez Diaz</h3>
        <h3>Alejandro Almanza Romo</h3>
        <p>practica 2 contribucion web</p>
        <p>creador de la pagina y mensaje de bienvenida creado por Emilio</p>
    </div>
</div>

</body>
</html>
